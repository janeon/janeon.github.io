author_bio: 
  I am a fourth year 
  <a href="https://se-phd.s3d.cmu.edu/People/students/index.html">Software Engineering doctoral student</a> 
  at <a href="https://s3d.cmu.edu/">CMU S3D</a> advised by <a href="https://haiyizhu.com/">Professor Haiyi Zhu</a> from the 
  <a href="https://hcii.cmu.edu/"> Human Computer Interaction Institute </a>, where I research ways alleviating negative impacts of algorithmically managed work.
  To tackle the complex issues of gig work, I leverage design and empirical methods engage to with multiple stakeholder groups, 
  so as to develop policy and technology innovations that engender more equitable, empowered, and sustainable futures for platform-based laborers.
  <br></br>
  Beyond research, I serve as a TA for <a href="https://sites.google.com/andrew.cmu.edu/haii-cmu/">Human-AI Interaction</a> course last fall
  and am generously funded by the <a href="https://www.nsfgrfp.org/"> NSF Graduate Research Fellowship </a> in 2021.
  <br></br>
  In 2020, I graduated <a href="https://www.oberlin.edu/">Oberlin College</a> with a BA in <a href="https://www.cs.oberlin.edu/">CS</a> 
  and <a href="https://www.oberlin.edu/arts-and-sciences/departments/mathematics">Math</a> (along with a <a href="https://www.oberlin.edu/cognitive-sciences">Cognitive Science concentration</a>), 
  where I was advised academically by <a href="https://www.cs.oberlin.edu/~bob/">Bob Geitz</a> and <a href="http://www.dominoartwork.com/">Bob Bosch</a>, 
  and research-wise by <a href="https://cs.oberlin.edu/~ctaylor/">Cynthia Tayler</a> and <a href="https://www.oberlin.edu/yumi-ijiri">Yumi Ijiri</a>. 
